<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZXing WASM Barkod Okuyucu</title>
</head>
<body>
    <h1>Barkod Okuyucu</h1>
    <video id="video" autoplay playsinline></video>
    <p id="result">Barkod Sonucu: </p>

    <script type="module">
        import init, { read_barcodes } from "https://unpkg.com/zxing-wasm@latest/zxing_wasm.js";

        async function startBarcodeScanner() {
            await init(); // ZXing-WASM başlat
            
            // Kamerayı aç
            const video = document.getElementById("video");
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;

            // Her 1 saniyede bir barkodu tarayacak
            setInterval(async () => {
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const result = read_barcodes(imageData.data, canvas.width, canvas.height);

                if (result.length > 0) {
                    document.getElementById("result").innerText = "Barkod Sonucu: " + result[0].text;
                }
            }, 1000);
        }

        startBarcodeScanner();
    </script>
</body>
</html>
