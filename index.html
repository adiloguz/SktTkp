<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50"/>
    <title>SKT Takip PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192x192.png"> <!-- İkon yolunu güncelleyin -->
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FFC107;
            --danger-color: #F44336;
            --light-gray: #f4f4f4;
            --dark-gray: #333;
            --white: #fff;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            padding-bottom: 80px; /* Footer için boşluk */
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--white);
            box-shadow: var(--shadow);
            border-radius: 8px;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem 0;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px 8px 0 0;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        /* Form ve Butonlar */
        .form-container, .scanner-container, .filter-sort-container, .product-list-container {
            margin-bottom: 25px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            min-height: 60px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
            justify-content: flex-end; /* Butonları sağa yasla */
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            color: var(--white);
        }

        .btn-primary { background-color: var(--primary-color); }
        .btn-primary:hover { background-color: #388E3C; }

        .btn-secondary { background-color: var(--secondary-color); color: var(--dark-gray); }
        .btn-secondary:hover { background-color: #FFA000; }

        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover { background-color: #D32F2F; }

        .btn-clear { background-color: #757575; }
        .btn-clear:hover { background-color: #616161; }


        /* Barkod Okuyucu Alanı */
        #scanner-container {
            position: relative;
            /* Boyutları JavaScript ile ayarlayacağız */
             overflow: hidden; /* Taşmaları gizle */
        }
         #barcode-scanner-view {
            position: relative; /* Lazer çizgisi için */
            width: 100%;
            max-width: 500px; /* Maksimum genişlik */
            margin: 10px auto; /* Ortala */
            border: 1px solid #ccc;
            display: none; /* Başlangıçta gizli */
        }

        #barcode-scanner-view video {
            display: block; /* Alt boşluğu kaldır */
            width: 100%;
            height: auto;
        }
         /* Çizim alanı video üzerine gelsin */
        #barcode-scanner-view canvas.drawingBuffer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Hedefleme çizgisi */
        .laser-line {
            position: absolute;
            left: 5%;
            top: 50%;
            width: 90%;
            height: 2px;
            background-color: red;
            box-shadow: 0 0 5px red;
            transform: translateY(-50%);
            display: none; /* JS ile kontrol edilecek */
            z-index: 10;
        }

        #scanner-status {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }


        /* Ürün Listesi */
        #product-list {
            list-style: none;
            padding: 0;
        }

        .product-item {
            background-color: var(--white);
            border: 1px solid #e0e0e0;
            border-left-width: 5px; /* Durum rengi için */
            border-left-style: solid;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            box-shadow: var(--shadow);
            transition: border-color 0.3s ease;
        }

        .product-details {
            flex-grow: 1;
            margin-right: 15px; /* Butonlardan ayır */
        }

        .product-details h3 {
            margin-top: 0;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .product-details p {
            margin: 3px 0;
            color: #555;
            font-size: 0.95rem;
        }
         .product-details .barcode {
            font-family: 'Courier New', Courier, monospace;
            background-color: #eee;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.9rem;
         }
         .product-details .notes {
            font-style: italic;
            color: #777;
            margin-top: 5px;
            font-size: 0.9rem;
         }

        .product-actions {
            display: flex;
            flex-direction: column; /* Butonları alt alta */
            gap: 8px;
            align-items: flex-end; /* Sağa yasla */
            min-width: 80px; /* Butonların sıkışmasını önle */
        }
         .product-actions button {
             padding: 6px 12px;
             font-size: 0.9rem;
         }

        /* SKT Durum Renkleri */
        .product-item.status-ok { border-left-color: var(--primary-color); }
        .product-item.status-soon { border-left-color: var(--secondary-color); }
        .product-item.status-expired { border-left-color: var(--danger-color); }

        /* Filtreleme ve Sıralama */
        .filter-sort-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
         .filter-sort-container label {
            margin-bottom: 0; /* Input ile aynı hizada */
            margin-right: 5px;
         }
         .filter-sort-container input[type="text"],
        .filter-sort-container select {
             padding: 8px; /* Daha küçük */
             flex-grow: 1; /* Alanı doldur */
             min-width: 150px; /* Minimum genişlik */
         }

        /* İstatistik Alanı */
        .stats-container {
             margin-bottom: 25px;
            padding: 15px;
            background-color: #e3f2fd; /* Açık mavi */
            border-radius: 8px;
            box-shadow: var(--shadow);
            border-left: 5px solid #2196F3; /* Mavi */
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            text-align: center;
        }
        .stat-item {
            flex: 1;
            min-width: 100px;
        }
         .stat-item span {
             display: block;
             font-size: 1.5rem;
             font-weight: bold;
             color: var(--dark-gray);
         }
         .stat-item p {
             font-size: 0.9rem;
             color: #555;
             margin-top: 3px;
         }


        /* Responsive Tasarım */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            .form-grid {
                 grid-template-columns: 1fr; /* Tek sütun */
            }
            .product-item {
                flex-direction: column; /* Dikey hizala */
                align-items: stretch; /* Genişlet */
            }
            .product-actions {
                flex-direction: row; /* Butonları yan yana */
                justify-content: flex-end; /* Sağa yasla */
                margin-top: 10px;
                width: 100%;
            }
            .filter-sort-container {
                flex-direction: column;
                align-items: stretch;
            }
            .stats-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            header h1 { font-size: 1.5rem; }
            button { font-size: 0.95rem; padding: 8px 15px;}
            .product-actions button { font-size: 0.85rem; padding: 5px 10px;}
            .form-grid { gap: 10px; }
            input, select, textarea { font-size: 0.95rem; }
            .product-details p { font-size: 0.9rem; }
        }

         /* Yükleme Göstergesi */
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid var(--primary-color); /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none; /* Başlangıçta gizli */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* PWA Yükleme Butonu */
        #install-button {
            display: none; /* Başlangıçta gizli */
            margin: 15px auto;
             background-color: #673AB7; /* Mor */
             color: white;
             padding: 10px 20px;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             font-size: 1rem;
             box-shadow: var(--shadow);
        }
         #install-button:hover {
             background-color: #512DA8;
         }

    </style>
</head>
<body>

    <header>
        <h1>SKT Takip PWA</h1>
    </header>

    <div class="container">

        <!-- PWA Yükleme Butonu Alanı -->
        <button id="install-button">Uygulamayı Yükle</button>

        <!-- Barkod Okuyucu Alanı -->
        <div class="scanner-container">
            <h2>Barkod Okuyucu</h2>
            <button id="start-scanner-btn" class="btn-secondary">Barkod Okut</button>
            <div id="barcode-scanner-view">
                <div class="laser-line"></div>
                <video muted autoplay playsinline></video>
                <canvas class="drawingBuffer"></canvas> <!-- Quagga çizim için kullanır -->
            </div>
            <div id="scanner-status"></div>
             <div class="loader" id="scanner-loader"></div>
        </div>

        <!-- Ürün Ekleme/Düzenleme Formu -->
        <div class="form-container">
            <h2 id="form-title">Yeni Ürün Ekle</h2>
            <form id="product-form">
                <input type="hidden" id="product-id"> <!-- Düzenleme için gizli ID -->
                <div class="form-grid">
                    <div>
                        <label for="product-name">Ürün Adı *</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div>
                        <label for="product-barcode">Barkod</label>
                        <input type="text" id="product-barcode">
                    </div>
                    <div>
                        <label for="product-expiry">Son Kullanma Tarihi *</label>
                        <input type="date" id="product-expiry" required>
                    </div>
                    <div>
                        <label for="product-quantity">Adet</label>
                        <input type="number" id="product-quantity" min="1" value="1">
                    </div>
                </div>
                 <div>
                      <label for="product-notes">Notlar</label>
                      <textarea id="product-notes" placeholder="Ürünle ilgili ek notlar..."></textarea>
                  </div>
                <div class="button-group">
                    <button type="submit" id="add-update-btn" class="btn-primary">Ekle</button>
                    <button type="button" id="clear-form-btn" class="btn-clear">Temizle</button>
                </div>
            </form>
        </div>

        <!-- Filtreleme ve Sıralama -->
        <div class="filter-sort-container">
            <div>
                <label for="filter-text">Filtrele (Ad/Barkod):</label>
                <input type="text" id="filter-text" placeholder="Aramak için yazın...">
            </div>
            <div>
                <label for="sort-by">Sırala:</label>
                <select id="sort-by">
                    <option value="expiry_asc">SKT (Yaklaşan Önce)</option>
                    <option value="expiry_desc">SKT (Uzaklaşan Önce)</option>
                    <option value="name_asc">Ad (A-Z)</option>
                    <option value="name_desc">Ad (Z-A)</option>
                    <option value="added_desc">Eklenme Tarihi (Yeni Önce)</option>
                    <option value="added_asc">Eklenme Tarihi (Eski Önce)</option>
                </select>
            </div>
             <div>
                 <label for="filter-status">Durum:</label>
                 <select id="filter-status">
                     <option value="all">Tümü</option>
                     <option value="ok">Normal</option>
                     <option value="soon">Yaklaşıyor</option>
                     <option value="expired">Süresi Geçmiş</option>
                 </select>
             </div>
        </div>

         <!-- İstatistikler -->
         <div class="stats-container" id="stats-container">
             <div class="stat-item">
                 <span id="stat-total">0</span>
                 <p>Toplam Ürün</p>
             </div>
             <div class="stat-item">
                 <span id="stat-soon">0</span>
                 <p>SKT Yaklaşan</p>
             </div>
             <div class="stat-item">
                 <span id="stat-expired">0</span>
                 <p>SKT Geçmiş</p>
             </div>
         </div>

        <!-- Ürün Listesi Alanı -->
        <div class="product-list-container">
            <h2>Ürün Listesi</h2>
             <div class="loader" id="list-loader"></div>
            <ul id="product-list">
                <!-- Ürünler buraya JavaScript ile eklenecek -->
                <!-- Örnek Ürün Öğesi (JS ile dinamik oluşturulacak)
                <li class="product-item status-ok" data-id="12345">
                    <div class="product-details">
                        <h3>Ürün Adı Örneği</h3>
                        <p>Barkod: <span class="barcode">8691234567890</span></p>
                        <p>SKT: 2024-12-31</p>
                        <p>Adet: 5</p>
                        <p class="notes">Bu bir test notudur.</p>
                    </div>
                    <div class="product-actions">
                        <button class="btn-secondary btn-edit">Düzenle</button>
                        <button class="btn-danger btn-delete">Sil</button>
                    </div>
                </li>
                 -->
            </ul>
        </div>

    </div> <!-- /container -->

    <!-- QuaggaJS Kütüphanesi (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js" integrity="sha512-bvb6JtfB0vVq7V4vS7bpLw1OF9eBFmLepPAUQy47BftCQG74QzX+9GIl5JtQyQPAw0+6aQuF3QkV0G8h7HiTeQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- PWA Yükleme Mantığı ---
            let deferredPrompt;
            const installButton = document.getElementById('install-button');

            window.addEventListener('beforeinstallprompt', (e) => {
                // Varsayılan istemi engelle
                e.preventDefault();
                // İstemi daha sonra kullanmak üzere sakla
                deferredPrompt = e;
                // Yükleme butonunu göster
                installButton.style.display = 'block';

                installButton.addEventListener('click', (e) => {
                    // Saklanan istemi göster
                    deferredPrompt.prompt();
                    // Kullanıcının yanıtını bekle
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('Kullanıcı PWA kurulumunu kabul etti');
                        } else {
                            console.log('Kullanıcı PWA kurulumunu reddetti');
                        }
                        // İstem kullanıldığı için null yap ve butonu gizle
                        deferredPrompt = null;
                        installButton.style.display = 'none';
                    });
                });
            });

            window.addEventListener('appinstalled', (evt) => {
              console.log('PWA başarıyla yüklendi!');
              // Yükleme butonunu gizle (eğer hala görünürse)
              installButton.style.display = 'none';
            });

            // --- Service Worker Kaydı ---
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js') // sw.js dosyasını kaydet
                        .then(registration => {
                            console.log('Service Worker başarıyla kaydedildi, scope:', registration.scope);
                        })
                        .catch(error => {
                            console.error('Service Worker kaydı başarısız:', error);
                        });
                });
            }


            // --- Element Seçimleri ---
            const productForm = document.getElementById('product-form');
            const productNameInput = document.getElementById('product-name');
            const productBarcodeInput = document.getElementById('product-barcode');
            const productExpiryInput = document.getElementById('product-expiry');
            const productQuantityInput = document.getElementById('product-quantity');
            const productNotesInput = document.getElementById('product-notes');
            const productIdInput = document.getElementById('product-id'); // Gizli ID alanı
            const productListUL = document.getElementById('product-list');
            const addUpdateBtn = document.getElementById('add-update-btn');
            const clearFormBtn = document.getElementById('clear-form-btn');
            const formTitle = document.getElementById('form-title');

            const startScannerBtn = document.getElementById('start-scanner-btn');
            const scannerView = document.getElementById('barcode-scanner-view');
            const scannerVideo = scannerView.querySelector('video');
            const laserLine = scannerView.querySelector('.laser-line');
            const scannerStatus = document.getElementById('scanner-status');
            const scannerLoader = document.getElementById('scanner-loader');
            const listLoader = document.getElementById('list-loader');

            const filterTextInput = document.getElementById('filter-text');
            const sortBySelect = document.getElementById('sort-by');
            const filterStatusSelect = document.getElementById('filter-status');

            const statTotal = document.getElementById('stat-total');
            const statSoon = document.getElementById('stat-soon');
            const statExpired = document.getElementById('stat-expired');

            let isScannerActive = false; // Tarayıcı durumunu takip et
            let products = []; // Ürünleri tutacak dizi

            const EXPIRY_SOON_DAYS = 7; // Kaç gün kala "yaklaşıyor" sayılacak

            // --- Yardımcı Fonksiyonlar ---
            const getProductsFromStorage = () => {
                 listLoader.style.display = 'block';
                try {
                    const storedProducts = localStorage.getItem('skt_products');
                    products = storedProducts ? JSON.parse(storedProducts) : [];
                } catch (e) {
                    console.error("localStorage'dan ürünler okunurken hata:", e);
                    products = []; // Hata durumunda boş diziye dön
                }
                 listLoader.style.display = 'none';
            };

            const saveProductsToStorage = () => {
                 listLoader.style.display = 'block';
                try {
                    localStorage.setItem('skt_products', JSON.stringify(products));
                } catch (e) {
                    console.error("localStorage'a ürünler kaydedilirken hata:", e);
                    alert("Ürünler kaydedilirken bir hata oluştu. Tarayıcı depolama alanı dolu olabilir.");
                }
                 listLoader.style.display = 'none';
            };

            const generateId = () => '_' + Math.random().toString(36).substr(2, 9);

            const getProductStatus = (expiryDateStr) => {
                if (!expiryDateStr) return 'ok'; // Tarih yoksa 'ok' kabul et
                const today = new Date();
                today.setHours(0, 0, 0, 0); // Sadece gün karşılaştırması yap

                const expiryDate = new Date(expiryDateStr);
                expiryDate.setHours(0, 0, 0, 0); // Sadece gün karşılaştırması yap

                const diffTime = expiryDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays < 0) {
                    return 'expired'; // Süresi geçmiş
                } else if (diffDays <= EXPIRY_SOON_DAYS) {
                    return 'soon'; // Yaklaşıyor
                } else {
                    return 'ok'; // Normal
                }
            };

            const formatDate = (dateStr) => {
                if (!dateStr) return 'N/A';
                try {
                    const date = new Date(dateStr);
                    // Kullanıcının lokal ayarlarına göre formatla (Türkiye için gg.aa.yyyy)
                    return date.toLocaleDateString('tr-TR');
                } catch(e) {
                    return dateStr; // Formatlama hatası olursa orijinalini döndür
                }
            };


            // --- Ürün Listesini Render Etme ---
            const renderProductList = () => {
                 listLoader.style.display = 'block';
                productListUL.innerHTML = ''; // Listeyi temizle

                // Filtreleme ve Sıralama Değerlerini Al
                const filterText = filterTextInput.value.toLowerCase().trim();
                const sortBy = sortBySelect.value;
                const filterStatus = filterStatusSelect.value;

                // Filtrele
                let filteredProducts = products.filter(p => {
                     const nameMatch = p.name.toLowerCase().includes(filterText);
                     const barcodeMatch = p.barcode && p.barcode.toLowerCase().includes(filterText);
                     const status = getProductStatus(p.expiry);
                     const statusMatch = filterStatus === 'all' || status === filterStatus;

                     return (nameMatch || barcodeMatch) && statusMatch;
                });


                // Sırala
                filteredProducts.sort((a, b) => {
                    switch (sortBy) {
                        case 'expiry_asc':
                            // Tarihi olmayanları sona at
                            if (!a.expiry) return 1;
                            if (!b.expiry) return -1;
                            return new Date(a.expiry) - new Date(b.expiry);
                        case 'expiry_desc':
                             if (!a.expiry) return 1;
                             if (!b.expiry) return -1;
                            return new Date(b.expiry) - new Date(a.expiry);
                        case 'name_asc':
                            return a.name.localeCompare(b.name, 'tr', { sensitivity: 'base' });
                        case 'name_desc':
                            return b.name.localeCompare(a.name, 'tr', { sensitivity: 'base' });
                        case 'added_asc':
                            return new Date(a.addedDate) - new Date(b.addedDate);
                        case 'added_desc':
                        default: // Varsayılan olarak eklenme tarihine göre yeni önce
                             // Eklenme tarihi olmayanları (eski veriler) sona atabiliriz
                            const dateA = a.addedDate ? new Date(a.addedDate) : new Date(0); // Epoch time
                            const dateB = b.addedDate ? new Date(b.addedDate) : new Date(0);
                            return dateB - dateA;
                    }
                });

                if (filteredProducts.length === 0) {
                    productListUL.innerHTML = '<li>Gösterilecek ürün bulunamadı.</li>';
                } else {
                    filteredProducts.forEach(product => {
                        const li = document.createElement('li');
                        const status = getProductStatus(product.expiry);
                        li.classList.add('product-item', `status-${status}`);
                        li.dataset.id = product.id; // ID'yi data attribute olarak ekle

                        li.innerHTML = `
                            <div class="product-details">
                                <h3>${product.name}</h3>
                                ${product.barcode ? `<p>Barkod: <span class="barcode">${product.barcode}</span></p>` : ''}
                                <p>SKT: ${formatDate(product.expiry)} ${status === 'expired' ? '(Geçti)' : status === 'soon' ? '(Yaklaşıyor)' : ''}</p>
                                <p>Adet: ${product.quantity || 1}</p>
                                ${product.notes ? `<p class="notes">Not: ${product.notes}</p>` : ''}
                                ${product.addedDate ? `<p style="font-size: 0.8em; color: #888;">Eklendi: ${new Date(product.addedDate).toLocaleString('tr-TR')}</p>` : ''}
                            </div>
                            <div class="product-actions">
                                <button class="btn-secondary btn-edit">Düzenle</button>
                                <button class="btn-danger btn-delete">Sil</button>
                            </div>
                        `;
                        productListUL.appendChild(li);
                    });
                }
                 updateStats(); // İstatistikleri güncelle
                 listLoader.style.display = 'none';
            };

            // --- İstatistikleri Güncelle ---
            const updateStats = () => {
                 let soonCount = 0;
                 let expiredCount = 0;
                 products.forEach(p => {
                     const status = getProductStatus(p.expiry);
                     if(status === 'soon') soonCount++;
                     else if (status === 'expired') expiredCount++;
                 });
                 statTotal.textContent = products.length;
                 statSoon.textContent = soonCount;
                 statExpired.textContent = expiredCount;
            }

            // --- Form İşlemleri ---
            const clearForm = () => {
                productForm.reset(); // Formu sıfırla
                productIdInput.value = ''; // Gizli ID'yi temizle
                formTitle.textContent = 'Yeni Ürün Ekle';
                addUpdateBtn.textContent = 'Ekle';
                addUpdateBtn.classList.replace('btn-secondary', 'btn-primary'); // Buton rengini düzelt
                 productNameInput.focus(); // İlk alana odaklan
            };

            const populateFormForEdit = (product) => {
                productIdInput.value = product.id;
                productNameInput.value = product.name;
                productBarcodeInput.value = product.barcode || '';
                productExpiryInput.value = product.expiry || '';
                productQuantityInput.value = product.quantity || 1;
                productNotesInput.value = product.notes || '';

                formTitle.textContent = 'Ürünü Düzenle';
                addUpdateBtn.textContent = 'Güncelle';
                addUpdateBtn.classList.replace('btn-primary', 'btn-secondary'); // Buton rengini değiştir
                window.scrollTo(0, 0); // Sayfanın başına git
                productNameInput.focus();
            };

            productForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = productIdInput.value;
                const productData = {
                    name: productNameInput.value.trim(),
                    barcode: productBarcodeInput.value.trim(),
                    expiry: productExpiryInput.value,
                    quantity: parseInt(productQuantityInput.value, 10) || 1,
                    notes: productNotesInput.value.trim(),
                    // Eklenme tarihi sadece yeni ürünlerde set edilecek
                    // Güncellemede mevcut tarih korunacak (veya güncellenecekse mantık eklenmeli)
                };

                if (!productData.name || !productData.expiry) {
                    alert("Lütfen Ürün Adı ve Son Kullanma Tarihi alanlarını doldurun.");
                    return;
                }

                if (id) { // ID varsa güncelleme yapılıyor
                    const index = products.findIndex(p => p.id === id);
                    if (index > -1) {
                        // Güncellemede eklenme tarihini koru
                        productData.id = id; // ID'yi ekle
                        productData.addedDate = products[index].addedDate; // Eski eklenme tarihini koru
                        products[index] = productData;
                        console.log('Ürün güncellendi:', productData);
                    }
                } else { // ID yoksa yeni ürün ekleniyor
                    productData.id = generateId();
                    productData.addedDate = new Date().toISOString(); // Eklenme tarihini ISO formatında ekle
                    products.push(productData);
                    console.log('Ürün eklendi:', productData);
                }

                saveProductsToStorage();
                renderProductList();
                clearForm();
            });

            clearFormBtn.addEventListener('click', clearForm);


            // --- Liste Üzerindeki Buton İşlemleri (Event Delegation) ---
            productListUL.addEventListener('click', (e) => {
                const target = e.target;
                const li = target.closest('.product-item'); // En yakın product-item'ı bul
                if (!li) return; // Eğer product-item içinde değilse çık

                const productId = li.dataset.id;

                if (target.classList.contains('btn-delete')) {
                    if (confirm(`'${li.querySelector('h3').textContent}' ürününü silmek istediğinizden emin misiniz?`)) {
                        products = products.filter(p => p.id !== productId);
                        saveProductsToStorage();
                        renderProductList();
                        console.log('Ürün silindi:', productId);
                    }
                } else if (target.classList.contains('btn-edit')) {
                    const productToEdit = products.find(p => p.id === productId);
                    if (productToEdit) {
                        populateFormForEdit(productToEdit);
                    }
                }
            });

            // --- Filtreleme ve Sıralama Event Listenerları ---
             filterTextInput.addEventListener('input', renderProductList);
             sortBySelect.addEventListener('change', renderProductList);
             filterStatusSelect.addEventListener('change', renderProductList);


            // --- Barkod Okuyucu Mantığı (QuaggaJS) ---
            const initQuagga = () => {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    scannerStatus.textContent = 'Tarayıcınız kamera erişimini desteklemiyor.';
                    return;
                }

                scannerLoader.style.display = 'block';
                scannerStatus.textContent = 'Kamera başlatılıyor...';
                startScannerBtn.disabled = true; // Başlatılırken butonu devre dışı bırak

                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: scannerVideo, // Video elementini hedefle
                        constraints: {
                            width: { min: 640 },
                            height: { min: 480 },
                            facingMode: "environment", // Arka kamera tercihi
                            aspectRatio: { min: 1, max: 2 }
                        },
                         area: { // Tarama alanını biraz daralt (isteğe bağlı)
                           top: "20%",
                           right: "10%",
                           left: "10%",
                           bottom: "20%"
                         }
                    },
                    decoder: {
                        // Desteklenen barkod türleri (ihtiyaca göre ayarlanabilir)
                         readers: [
                            "code_128_reader",
                            "ean_reader", // EAN-13 ve EAN-8
                            "ean_8_reader",
                            "code_39_reader",
                            "code_39_vin_reader",
                            "codabar_reader",
                            "upc_reader", // UPC-A ve UPC-E
                            "upc_e_reader",
                            "i2of5_reader",
                         // "2of5_reader", // Genellikle i2of5 yeterli
                            "code_93_reader"
                        ],
                        debug: { // Hata ayıklama görsellerini aç (isteğe bağlı)
                             drawBoundingBox: true,
                             showFrequency: false,
                             drawScanline: true,
                             showPattern: false
                         }
                    },
                    locate: true, // Barkodu bulmaya çalış
                     locator: { // Daha iyi bulma için ayarlar (isteğe bağlı)
                         patchSize: "medium", // medium, large, x-large
                         halfSample: true // Performans için yarım örnekleme
                     },
                    numOfWorkers: navigator.hardwareConcurrency || 4, // Performans için işlemci çekirdeği kadar worker
                     frequency: 10, // Saniyede kaç kare işlenecek (daha yüksek = daha hızlı ama daha fazla kaynak)

                }, (err) => {
                    scannerLoader.style.display = 'none';
                     startScannerBtn.disabled = false; // Hata olsa da butonu etkinleştir
                    if (err) {
                        console.error("Quagga başlatılamadı:", err);
                        let message = "Barkod okuyucu başlatılamadı.";
                         if (err.name === 'NotAllowedError') {
                             message = "Kamera erişim izni reddedildi.";
                         } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                             message = "Uygun bir kamera bulunamadı.";
                         } else if (err.name === 'NotReadableError' || err.name === 'TrackStartError') {
                             message = "Kamera başka bir uygulama tarafından kullanılıyor olabilir.";
                         }
                        scannerStatus.textContent = message;
                        scannerView.style.display = 'none';
                        isScannerActive = false;
                        return;
                    }
                    console.log("Quagga başarıyla başlatıldı.");
                    scannerView.style.display = 'block'; // Görünümü göster
                    laserLine.style.display = 'block'; // Lazer çizgisini göster
                    scannerStatus.textContent = 'Barkodu kameraya gösterin...';
                    Quagga.start();
                    isScannerActive = true;
                    startScannerBtn.textContent = 'Durdur';
                    startScannerBtn.classList.replace('btn-secondary', 'btn-danger');
                });

                 // İşleme sırasında görsel geri bildirim (isteğe bağlı)
                 Quagga.onProcessed((result) => {
                    const drawingCtx = Quagga.canvas.ctx.overlay;
                    const drawingCanvas = Quagga.canvas.dom.overlay;

                    if (result) {
                        // Tespit edilen kutuları çiz (varsa)
                        if (result.boxes) {
                            drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                            result.boxes.filter(box => box !== result.box).forEach(box => {
                                Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
                            });
                        }
                        // Başarılı okunan kutuyu çiz (varsa)
                        if (result.box) {
                            Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
                        }
                        // Başarılı okunan kodun çizgisini çiz (varsa)
                        if (result.codeResult && result.codeResult.code) {
                             //Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
                        }
                    }
                 });


                // Barkod başarıyla okunduğunda
                Quagga.onDetected((data) => {
                    console.log("Barkod bulundu:", data);
                    const barcode = data.codeResult.code;
                    scannerStatus.textContent = `Barkod bulundu: ${barcode}`;
                    productBarcodeInput.value = barcode; // Formdaki barkod alanını doldur

                    // Tarayıcıyı durdur
                    stopScanner();

                     // Varsa mevcut ürünü bul ve formu doldurmaya çalış
                    const existingProduct = products.find(p => p.barcode === barcode);
                    if (existingProduct) {
                         alert(`Bu barkoda sahip bir ürün zaten kayıtlı: ${existingProduct.name}\nBilgileri düzenleme formuna yüklendi.`);
                         populateFormForEdit(existingProduct);
                    } else {
                        // Yeni ürün, isim alanına odaklan
                        productNameInput.focus();
                    }

                });
            };

            const stopScanner = () => {
                 if (isScannerActive) {
                    Quagga.stop();
                    scannerView.style.display = 'none';
                    laserLine.style.display = 'none'; // Lazer çizgisini gizle
                    scannerStatus.textContent = '';
                    isScannerActive = false;
                    startScannerBtn.textContent = 'Barkod Okut';
                    startScannerBtn.classList.replace('btn-danger','btn-secondary');
                    console.log("Quagga durduruldu.");
                 }
            };

            startScannerBtn.addEventListener('click', () => {
                if (isScannerActive) {
                    stopScanner();
                } else {
                    initQuagga();
                }
            });


            // --- Uygulama Başlangıcı ---
            const initializeApp = () => {
                console.log("Uygulama başlatılıyor...");
                 // Başlangıç tarihini bugüne ayarla (isteğe bağlı)
                 const today = new Date().toISOString().split('T')[0];
                 productExpiryInput.value = today;
                 productExpiryInput.min = today; // Geçmiş tarih seçmeyi engelle (isteğe bağlı)

                getProductsFromStorage();
                renderProductList();
                 productNameInput.focus(); // Sayfa yüklendiğinde ilk alana odaklan
            };

            initializeApp(); // Uygulamayı başlat

        }); // DOMContentLoaded Sonu
    </script>
</body>
</html>
